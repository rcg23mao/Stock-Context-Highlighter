<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>划词助手</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h3>股票划词助手</h3>
    <p>划选股票名称或代码查看K线</p>
    <button id="testBtn">测试功能</button>
    <!-- 添加K线图弹窗容器 -->
    <div id="klinePopup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
        <div style="background-color: white; padding: 20px; border-radius: 5px; width: 80%; height: 80%;">
            <div style="display: flex; flex-direction: column; gap: 10px; width: 100%; height: 100%; overflow: hidden; margin-top: 30px;">
            <img id="minImg" style="width: 100%;" onerror="console.error('分钟K线图加载失败')">
            <img id="dailyImg" style="width: 100%;" onerror="console.error('日K线图加载失败')">
            <img id="weeklyImg" style="width: 100%;" onerror="console.error('周K线图加载失败')">
        </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
